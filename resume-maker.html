<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Maker - MultiTool Suite</title>
  <meta name="description" content="Create a beautiful, professional resume in minutes with this free online Resume Maker.">
  <meta property="og:title" content="Resume Maker - MultiTool Suite">
  <meta property="og:description" content="Create a beautiful, professional resume in minutes with this free online Resume Maker.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-github-username.github.io/tools/resume-maker.html">
  <meta property="og:image" content="../assets/og-image.png">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <style>
    .resume-section { max-width: 700px; margin: 2.5rem auto 3rem auto; background: rgba(255,255,255,0.95); border-radius: 1.5rem; box-shadow: 0 8px 32px rgba(37,99,235,0.10); padding: 2.5rem 1.5rem 2rem 1.5rem; border: 1px solid #e0e7ef; backdrop-filter: blur(8px); position: relative; overflow: hidden; }
    [data-theme="dark"] .resume-section { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); border: 1px solid #334155; }
    .resume-section h1 { font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; background: linear-gradient(90deg, #2563eb 40%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; position: relative; z-index: 1; }
    .resume-form { display: flex; flex-wrap: wrap; gap: 1.2rem; margin-bottom: 2rem; }
    .resume-form label { font-weight: 600; color: var(--primary); margin-bottom: 0.2rem; display: block; }
    .resume-form input, .resume-form textarea { width: 100%; padding: 0.7rem 1rem; border-radius: 0.7rem; border: 1.5px solid #e0e7f0; font-size: 1rem; margin-bottom: 0.7rem; background: #f8fafc; color: var(--foreground); }
    [data-theme="dark"] .resume-form input, [data-theme="dark"] .resume-form textarea { background: #1e293b; color: #f1f5f9; border: 1.5px solid #334155; }
    .resume-form input:focus, .resume-form textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 2px #2563eb33; }
    .resume-form .half { width: 48%; }
    .resume-form .full { width: 100%; }
    .resume-actions { display: flex; gap: 1rem; justify-content: center; margin-bottom: 1.5rem; }
    .resume-actions button { padding: 0.7rem 1.2rem; background: linear-gradient(135deg, #2563eb 40%, #60a5fa 100%); color: #fff; border: none; border-radius: 0.9rem; font-size: 1rem; font-weight: 700; cursor: pointer; transition: background var(--transition), box-shadow var(--transition), color var(--transition); box-shadow: 0 2px 8px rgba(37,99,235,0.10); }
    .resume-actions button:hover { background: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%); color: #fff; }
    .resume-preview { background: #fff; border-radius: 1.2rem; box-shadow: 0 2px 8px #2563eb22; padding: 2rem 1.2rem; margin: 0 auto; max-width: 500px; color: #1e293b; font-family: 'Segoe UI', Arial, sans-serif; }
    [data-theme="dark"] .resume-preview { background: #1e293b; color: #f1f5f9; }
    .resume-preview h2 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.2rem; }
    .resume-preview .resume-contact { font-size: 1rem; color: #64748b; margin-bottom: 0.7rem; }
    .resume-preview .resume-section-title { font-size: 1.1rem; font-weight: 700; color: #2563eb; margin-top: 1.2rem; margin-bottom: 0.3rem; }
    .resume-preview ul { margin: 0 0 0.7rem 1.2rem; padding: 0; }
    .resume-preview li { margin-bottom: 0.2rem; }
    @media (max-width: 600px) { .resume-section { padding: 1.2rem 0.5rem 1.2rem 0.5rem; } .resume-form .half { width: 100%; } .resume-preview { padding: 1rem 0.3rem; } }
  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="container">
      <a href="../index.html" class="site-title">MultiTool Suite</a>
      <button id="theme-toggle" aria-label="Toggle dark/light mode"></button>
    </div>
  </header>
  <main class="container">
    <section class="resume-section">
      <h1>Resume Maker</h1>
      <p>Create a beautiful, professional resume in minutes.</p>
      <form class="resume-form" id="resume-form" autocomplete="off">
        <div class="full"><label>Name</label><input type="text" id="r-name" required></div>
        <div class="half"><label>Email</label><input type="email" id="r-email"></div>
        <div class="half"><label>Phone</label><input type="text" id="r-phone"></div>
        <div class="full"><label>Summary</label><textarea id="r-summary" rows="2"></textarea></div>
        <div class="full"><label>Experience (one per line)</label><textarea id="r-exp" rows="2"></textarea></div>
        <div class="full"><label>Education (one per line)</label><textarea id="r-edu" rows="2"></textarea></div>
        <div class="full"><label>Skills (comma separated)</label><input type="text" id="r-skills"></div>
      </form>
      <div class="resume-actions">
        <button id="download-resume">Download PDF</button>
        <button id="share-resume">Share PDF</button>
      </div>
      <div class="resume-preview" id="resume-preview"></div>
    </section>
  </main>
  <footer class="footer container">
    <p>&copy; 2025 MultiTool Suite. All rights reserved.</p>
    <div class="owner-credit"><span class="owner-icon">ðŸ‘‘</span> <span class="owner-name">Ankit Singh</span></div>
  </footer>
  <script src="../js/theme-toggle.js"></script>
  <script src="../js/resume-maker.js"></script>
</body>
</html>
