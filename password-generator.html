  <main class="container">
    <section class="tool-section">
      <h1>Password Generator</h1>
      <p>Generate a strong, secure password with custom options.</p>
      <div class="tool-ui">
        <input type="number" id="pw-length" min="4" max="32" value="12" style="width:80px;" aria-label="Password Length">
        <label><input type="checkbox" id="pw-upper" checked> Uppercase</label>
        <label><input type="checkbox" id="pw-lower" checked> Lowercase</label>
        <label><input type="checkbox" id="pw-num" checked> Numbers</label>
        <label><input type="checkbox" id="pw-sym"> Symbols</label>
        <button id="generate-pw">Generate</button>
      </div>
      <div id="pw-result" class="result-area"></div>
      <div class="result-actions">
        <button id="copy-pw" title="Copy result">Copy</button>
        <button id="share-pw" title="Share result">Share</button>
