<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test - MultiTool Suite</title>
  <meta name="description" content="Test your typing speed and accuracy with lessons, game mode, and history. Premium, animated, and fully responsive.">
  <meta property="og:title" content="Typing Test - MultiTool Suite">
  <meta property="og:description" content="Test your typing speed and accuracy with lessons, game mode, and history. Premium, animated, and fully responsive.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-github-username.github.io/tools/typing-test.html">
  <meta property="og:image" content="../assets/og-image.png">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <style>
    .typing-section { max-width: 700px; margin: 2.5rem auto 3rem auto; background: rgba(255,255,255,0.95); border-radius: 1.5rem; box-shadow: 0 8px 32px rgba(37,99,235,0.10); padding: 2.5rem 1.5rem 2rem 1.5rem; border: 1px solid #e0e7ef; backdrop-filter: blur(8px); position: relative; overflow: hidden; }
    [data-theme="dark"] .typing-section { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); border: 1px solid #334155; }
    .typing-section h1 { font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; background: linear-gradient(90deg, #2563eb 40%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; position: relative; z-index: 1; }
    .typing-modes { display: flex; gap: 1rem; margin-bottom: 1.2rem; }
    .typing-modes button { flex: 1; padding: 0.7rem 1.2rem; border-radius: 0.8rem; border: none; font-weight: 700; font-size: 1rem; background: #e0e7ff; color: #2563eb; cursor: pointer; transition: background var(--transition), color var(--transition); }
    .typing-modes button.active, .typing-modes button:focus { background: linear-gradient(135deg, #2563eb 40%, #60a5fa 100%); color: #fff; }
    [data-theme="dark"] .typing-modes button { background: #1e293b; color: #60a5fa; }
    [data-theme="dark"] .typing-modes button.active { background: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%); color: #fff; }
    .typing-lesson-select { margin-bottom: 1.2rem; }
    .typing-lesson-select select { padding: 0.5rem 1rem; border-radius: 0.7rem; border: 1.5px solid #e0e7f0; font-size: 1rem; background: #f8fafc; color: var(--foreground); }
    [data-theme="dark"] .typing-lesson-select select { background: #1e293b; color: #f1f5f9; border: 1.5px solid #334155; }
    .typing-text { font-size: 1.2rem; background: #f1f5f9; border-radius: 1rem; padding: 1.2rem; min-height: 80px; margin-bottom: 1.2rem; letter-spacing: 0.02em; line-height: 1.7; box-shadow: 0 2px 8px #2563eb11; user-select: none; }
    [data-theme="dark"] .typing-text { background: #1e293b; color: #f1f5f9; }
    .typing-input { width: 100%; padding: 0.8rem 1rem; border-radius: 0.8rem; border: 1.5px solid #e0e7f0; font-size: 1.1rem; margin-bottom: 1.2rem; background: #f8fafc; color: var(--foreground); }
    [data-theme="dark"] .typing-input { background: #0f172a; color: #f1f5f9; border: 1.5px solid #334155; }
    .typing-input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px #2563eb33; }
    .typing-stats { display: flex; gap: 1.5rem; justify-content: center; margin-bottom: 1.2rem; }
    .typing-stat { background: #e0e7ff; color: #2563eb; border-radius: 0.8rem; padding: 0.7rem 1.2rem; font-weight: 700; font-size: 1.1rem; min-width: 90px; text-align: center; box-shadow: 0 2px 8px #2563eb11; }
    [data-theme="dark"] .typing-stat { background: #1e293b; color: #60a5fa; }
    .typing-actions { display: flex; gap: 1rem; justify-content: center; margin-bottom: 1.5rem; }
    .typing-actions button { padding: 0.7rem 1.2rem; background: linear-gradient(135deg, #2563eb 40%, #60a5fa 100%); color: #fff; border: none; border-radius: 0.9rem; font-size: 1rem; font-weight: 700; cursor: pointer; transition: background var(--transition), box-shadow var(--transition), color var(--transition); box-shadow: 0 2px 8px rgba(37,99,235,0.10); }
    .typing-actions button:hover { background: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%); color: #fff; }
    .typing-history { margin-top: 2rem; }
    .typing-history h3 { font-size: 1.1rem; font-weight: 700; color: #2563eb; margin-bottom: 0.5rem; }
    [data-theme="dark"] .typing-history h3 { color: #60a5fa; }
    .typing-history-list { list-style: none; padding: 0; margin: 0; }
    .typing-history-list li { background: #f1f5f9; border-radius: 0.7rem; margin-bottom: 0.5rem; padding: 0.7rem 1rem; font-size: 1rem; color: #334155; display: flex; justify-content: space-between; align-items: center; }
    [data-theme="dark"] .typing-history-list li { background: #1e293b; color: #f1f5f9; }
    .typing-history-list .score { font-weight: 700; color: #2563eb; }
    [data-theme="dark"] .typing-history-list .score { color: #60a5fa; }
    @media (max-width: 600px) { .typing-section { padding: 1.2rem 0.5rem 1.2rem 0.5rem; } .typing-stats { flex-direction: column; gap: 0.7rem; } }
  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="container">
      <a href="../index.html" class="site-title">MultiTool Suite</a>
      <button id="theme-toggle" aria-label="Toggle dark/light mode"></button>
    </div>
  </header>
  <main class="container">
    <section class="typing-section">
      <h1>Typing Test</h1>
      <p>Test your typing speed and accuracy with lessons, game mode, and history.</p>
      <div class="typing-modes">
        <button id="mode-lesson" class="active">Lessons</button>
        <button id="mode-game">Game</button>
      </div>
      <div class="typing-lesson-select" id="lesson-select-wrap">
        <label for="lesson-select">Choose Lesson:</label>
        <select id="lesson-select"></select>
      </div>
      <div class="typing-text" id="typing-text"></div>
      <input type="text" class="typing-input" id="typing-input" placeholder="Start typing here..." autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off" />
      <div class="typing-stats">
        <div class="typing-stat">WPM<br><span id="stat-wpm">0</span></div>
        <div class="typing-stat">Accuracy<br><span id="stat-accuracy">0%</span></div>
        <div class="typing-stat">Time<br><span id="stat-timer">60</span>s</div>
      </div>
      <div class="typing-actions">
        <button id="restart-btn">Restart</button>
        <button id="history-clear-btn">Clear History</button>
      </div>
      <div class="typing-history">
        <h3>History</h3>
        <ul class="typing-history-list" id="typing-history-list"></ul>
      </div>
    </section>
  </main>
  <footer class="footer container">
    <p>&copy; 2025 MultiTool Suite. All rights reserved.</p>
    <div class="owner-credit"><span class="owner-icon">ðŸ‘‘</span> <span class="owner-name">Ankit Singh</span></div>
  </footer>
  <script src="../js/theme-toggle.js"></script>
  <script src="../js/typing-test.js"></script>
</body>
</html>
